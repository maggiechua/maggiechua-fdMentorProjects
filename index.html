<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/blog-preview-card-main/styles.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900');
  </style>
</head>
<body>
  <div class="container" aria-labelledby="blog_card">
    <img src="/blog-preview-card-main/assets/images/illustration-article.svg" alt="abstract code image">
    <div class="tags" aria-labelledby="blog_card_tags">
      <div class="learning">
        <p>Learning</p>
        <p></p>
      </div>
      <p>Published 21 Dec 2023</p>
    </div>
    <main>
      <div class="course_content">
        <h1>HTML & CSS foundations</h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
    </main>
    <div class="creator" aria-labelledby="course_creator">
      <img src="/blog-preview-card-main/assets/images/image-avatar.webp" alt="portrait of Greg Hooper">
      <strong>Greg Hooper</strong>
    </div>
  </div>
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/maggiechua/maggiechua-fdMentorProjects">Maggie Chua</a>.
  </div>
</body>
</html>
